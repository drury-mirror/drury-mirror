services:
  database:
    image: 'mysql:latest'
    volumes:
      - database:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: drury_mirror

  backend:
    depends_on:
      database:
        condition: service_started
    build: .
    volumes:
      - ./:/app
    env_file:
      - .env
    ports:
      - '3000:3000'
      - '5555:5555'

volumes:
  database:
